<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bebida.css">
    <title>Hamburguesas</title>
</head>
<body>

    <div class="gallery-container">

            <div class="image-container">
                <img src="img/b1.jpeg" alt="Foto 1">

                    <p>Coca-Cola</p>
                </div>
            </div>
            <div class="image-container">
                <img src="img/b2.jpeg" alt="Foto 2">

                </div>
            </div>
            <div class="image-container">
                <img src="img/b3.jpeg" alt="Foto 3">

                </div>
            </div>
        </div>
        <div class="gallery-row">
            <div class="image-container">
                <img src="img/b4.jpeg" alt="Foto 4">
                <div class="image-overlay">
                    <p>Limonada</p>
                </div>
            </div>
            <div class="image-container">
                <img src="img/b5.jpeg" alt="Foto 5">
                <div class="image-overlay">
                    <p>Aguas de sabor</p>

    <button class="back-button"><a href="principal.html">Regresar</a></button>
